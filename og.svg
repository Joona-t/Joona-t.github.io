<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">LoveSpark</title>
  <desc id="desc">Retro pink tools for focus, creativity, and calm.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd1ea"/>
      <stop offset="56%" stop-color="#ff79c6"/>
      <stop offset="100%" stop-color="#ff4fb3"/>
    </linearGradient>
    <radialGradient id="blobA" cx="0.2" cy="0.1" r="0.6">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.42"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blobB" cx="0.8" cy="0.2" r="0.5">
      <stop offset="0%" stop-color="#ffb3d9" stop-opacity="0.36"/>
      <stop offset="100%" stop-color="#ffb3d9" stop-opacity="0"/>
    </radialGradient>
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="160%">
      <feOffset dy="10"/>
      <feGaussianBlur stdDeviation="14" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.17 0 0 0 0 0.11 0 0 0 0 0.17 0 0 0 0.25 0"/>
      <feBlend in="SourceGraphic"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#blobA)"/>
  <rect width="1200" height="630" fill="url(#blobB)"/>

  <rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>

  <g opacity="0.23" fill="#ffffff">
    <polygon points="125,126 132,146 152,153 132,160 125,180 118,160 98,153 118,146"/>
    <polygon points="1075,126 1082,146 1102,153 1082,160 1075,180 1068,160 1048,153 1068,146"/>
    <polygon points="170,484 177,504 197,511 177,518 170,538 163,518 143,511 163,504"/>
    <polygon points="1030,484 1037,504 1057,511 1037,518 1030,538 1023,518 1003,511 1023,504"/>
  </g>

  <g opacity="0.2" fill="#ffffff">
    <path d="M230 220c6-20 36-20 42 0 10-13 30-8 30 11 0 21-18 29-51 59-33-30-51-38-51-59 0-19 20-24 30-11z"/>
    <path d="M970 220c6-20 36-20 42 0 10-13 30-8 30 11 0 21-18 29-51 59-33-30-51-38-51-59 0-19 20-24 30-11z"/>
  </g>

  <rect x="145" y="116" width="910" height="398" rx="36" fill="#fff7fc" fill-opacity="0.93" stroke="#2b1b2b" stroke-opacity="0.1" filter="url(#cardShadow)"/>

  <text x="600" y="256" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="94" font-weight="760" fill="#2b1b2b">LoveSpark</text>
  <text x="600" y="312" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="34" fill="#2b1b2b" opacity="0.88">Retro pink tools for focus, creativity, and calm.</text>

  <g font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="24" font-weight="620" fill="#2b1b2b">
    <rect x="382" y="362" width="138" height="52" rx="26" fill="#ffffff" stroke="#2b1b2b" stroke-opacity="0.18"/>
    <text x="451" y="396" text-anchor="middle">GitHub</text>

    <rect x="531" y="362" width="138" height="52" rx="26" fill="#ffffff" stroke="#2b1b2b" stroke-opacity="0.18"/>
    <text x="600" y="396" text-anchor="middle">X</text>

    <rect x="680" y="362" width="138" height="52" rx="26" fill="#ffffff" stroke="#2b1b2b" stroke-opacity="0.18"/>
    <text x="749" y="396" text-anchor="middle">Email</text>
  </g>
</svg>
